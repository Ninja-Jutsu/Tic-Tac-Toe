<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Title</h1>
        </header>
        <div class="side-left">ASIDE</div>
        <main id="game-board">
            <div class="cell cell-1">1</div>
            <div class="cell cell-2">2</div>
            <div class="cell cell-3">3</div>
            <div class="cell cell-4">4</div>
            <div class="cell cell-5">5</div>
            <div class="cell cell-6">6</div>
            <div class="cell cell-7">7</div>
            <div class="cell cell-8">8</div>
            <div class="cell cell-9">9</div>
        </main>
        <div class="side-right">ASIDE</div>
        <footer></footer>
        <div class="player-details">
            <div class="w3-container w3-blue form-header">
                <h2>Players</h2>
            </div>
              <div class="w3-container form-container">
                <p>
                    <label><h3>First Player (X)</h3></label>
                    <input class="w3-input player1" type="text">
                </p>
                <p>
                    <label><h3>Second Player (O)</h3></label>
                    <input class="w3-input player2" type="text">
                </p>
                <button class="w3-btn w3-blue" id="start-btn">Start Game</button>
            </div>
        </div>
    </div>
</body>
</html>
